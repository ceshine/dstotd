<div class="bottom-teaser cf">

      <div class="author-image"></div>
      <h4><a href="https://twitter.com/ceshine_en" class="desc">@ceshine_en</a></h4>
      <p class="bio">Inpired by <a href="https://twitter.com/wtfjht" class="desc">@WTFJHT</a></p>

        <span>

        <section class="copyright">Licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0</a></section>
